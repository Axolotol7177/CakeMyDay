<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact • CakeMyDay</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo"><h1>CakeMyDay </h1></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About</a></li>
        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Contact Us</h2>
      <p class="lead">Have a question or a custom cake idea? Send us a message and we’ll get back to you.</p>

      <div class="grid" style="grid-template-columns: repeat(auto-fit,minmax(280px,1fr));">
        <form class="form" action="thankyou.html" method="post">
          <label for="name"><h2>Name</h2></label>
          <input id="name" type="text" placeholder="Your name" required />
          <label for="email"><h2>Email</h2></label>
          <input id="email" type="email" placeholder="you@example.com" required />
          <label for="message"><h2>Message</h2></label>
          <textarea id="message" placeholder="Tell us about your order or question..."></textarea>
          <button class="btn" type="submit">Send Message</button>
        </form>

        <div>
          <div class="info-cards">
            <div class="value"><strong>Address</strong><br/>123 Baker Street, Baker, VIC</div>
            <div class="value"><strong>Phone</strong><br/>(02) 5555 5555</div>
            <div class="value"><strong>Hours</strong><br/>Mon–Fri 8:00–16:00 • Sat–Sun 9:00–16:00</div>
          </div>
          <div style="width: 600px; height: 400px;">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.123456!2d144.9631!3d-37.8136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1f8b1b7%3A0x123456789abcdef!2sMelbourne%20VIC!5e0!3m2!1sen!2sau!4v1690000000000!5m2!1sen!2sau"
    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy">
  </iframe>
</div>

        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container footer-inner">
      <div>&copy; 2025 CakeMyDay Bakery</div>
      <div class="footer-links">
        <a href="index.html">Home</a> •
        <a href="menu.html">Menu</a> •
        <a href="about.html">About</a>
      </div>
    </div>
  </footer>
</body>
</html>
